<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js" integrity="sha512-k2wo/BkbloaRU7gc/RkCekHr4IOVe10kYxJ/Q8dRPl7u3YshAQmg3WfZtIcseEk+nGBdK03fHBeLgXTxRmWCLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Delius&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Barcode Generator</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Barcode Generator</h1>
        <p id="details">Turn text into Barcode!</p>
        <label id="text" for="name">Enter Text: </label>
        <input id="name" type="text" placeholder="Enter Text">
        <button id="generate" class="generate">Generate</button>
        <div id="box" class="box"><svg class="barcode" id="barcode"></svg></div>
        <button id="download" class="hide">Download</button>
        <p class="hide" id="error"></p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
